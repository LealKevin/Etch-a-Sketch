<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
    <link href='https://fonts.googleapis.com/css?family=Jura' rel='stylesheet'>
  </head>
  <body>
    
    <div class="header font">
      <div>Etch-a-Sketch</div>
    </div>

    <div class="body">

      <div class="containerCenter">
        <button class="btnSize font font12px" id="btnSize"></button>
        <div id="container" class="container"></div>
      </div>

      <div class="rightMenu font">

        <div class="rightMenuChildren">
          <input type="color"
            class="btnChangeBackgroundColor marginRight"
            id="btnChangeBackgroundColor"
          ></input>
          <div>Background</div>
        </div>
  
        <!-- Brush color change -->
        <div class="rightMenuChildren">
          <input type="color"
            class="btnChangeColor marginRight"
            id="btnChangeColor"
          ></input>
          <div>Brush</div>
        </div>
  
        <!-- Button to toggle Rainbow mode on/off -->
        <div class="rightMenuChildren">
          <input type="checkbox" id="btnRainbow"></input>
          <div>Rainbow mode</div>
        </div>
        <!-- Opacity mode -->
        <div class="rightMenuChildren">
          <input type="checkbox" id="btnOpacity"></input>
          <div>Opacity mode</div>
        </div>
        <!-- Erase mode -->
        <div class="rightMenuChildren">
          <input type="checkbox" id="btnErase"></input>
          <div>Erase</div>
        </div>

      
      
      </div>
     
    </div>
    <div class="bottom"></div>

    <!-- Background color change --> 
    

    

   


    

    
  </body>
</html>
