<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <button class="btnSize" id="btnSize"></button>

    <!-- Background color change --> 
    <input type="color"
      class="btnChangeBackgroundColor"
      id="btnChangeBackgroundColor"
    >Background color</input>

    <!-- Brush color change --> 
    <input type="color"
      class="btnChangeColor"
      id="btnChangeColor"
    >Color</input>

    <!-- Button to toggle Rainbow mode on/off -->

    <input type="checkbox" id="btnRainbow"></input>

    <!-- Opacity mode -->
    <input type="checkbox" id="btnOpacity"></input>
    


    <div id="container" class="container"></div>


    

    
  </body>
</html>
